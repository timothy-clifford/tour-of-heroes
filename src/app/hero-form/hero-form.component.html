<div class="container">
  <div *ngIf="!submitted">
    <form (ngSubmit)="onSubmit()" [formGroup]="heroForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               formControlName="name"
               name="name">
        <div *ngIf="name.invalid && name.dirty"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               formControlName="alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power"
                required
                formControlName="power"
                name="power">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div *ngIf="power.invalid && power.dirty" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-default" (click)="newHero()">Reset</button>
      </div>
    </form>
  </div>

  <div *ngIf="submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
